<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      @if(role){
        <a class="navbar-brand fw-bold fs-3" routerLink="/administrator/home">
          <img src="../assets/icon.png" width="85">
          <!-- {{title}} -->
        </a>
      }@else{
        <a class="navbar-brand fw-bold fs-3" routerLink="/worker/home">
          <img src="../assets/icon.png" width="85">
          <!-- {{title}} -->
        </a>
      }
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      @if(is_logged){
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            @if(role){
              <li class="nav-item">
                <a class="nav-link" routerLink="/administrator/home" routerLinkActive="fw-bold">Zgłoszenia</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/administrator/users" routerLinkActive="fw-bold">Użytkownicy</a>
              </li>
              }@else{
                <!-- <li class="nav-item">
                </li> -->
                <!-- <a class="nav-link" routerLink="/users" routerLinkActive="active">Dodaj zgłoszenie</a> -->
              }
          </ul>
          <div>
            @if(role){
              <span class="fw-bold me-2">Witaj {{userName}} <span class="badge rounded-pill me-1" [ngStyle]="{'background-color': adminColor}">Administrator</span></span>
            }@else{
              <span class="fw-bold me-2">Witaj {{userName}} </span>
            }
            <button class="btn btn-secondary" (click)="logout()">Wyloguj się</button>
          </div>
        </div>
      }
    </div>
  </nav>
</header>

<main class="container my-5">
  @if(error_is_visible){
    <app-error></app-error>
  }

  @if(success_is_visible){
    <app-success></app-success>
  }

  <router-outlet></router-outlet>
</main>
